<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="illustration hero" class="illustration-hero">

    <main class="text-part">

      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="subscription">

        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="annual-price">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-price-btn">Change</a>

      </div>
      <div class="proceed-cancel-btns">
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-order-btn">Cancel Order</a>
      </div>
    </main>
  </div>
  
</body>
</html>
